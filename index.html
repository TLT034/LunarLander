<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Lunar Lander</title>
    <link rel = "stylesheet" type = "text/css" href = "styles/game.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
</head>
<body onload = "MyGame.game.initialize()">
<div id = "game">
    <div id = "main-menu" class = "screen">
        <h1>Lunar Lander</h1>
        <ul class = "menu">
            <li><button id = "new-game-button">New&nbsp;Game</button></li>
            <li><button id = "high-scores-button">High&nbsp;Scores</button></li>
            <li><button id = "controls-button">Controls</button></li>
            <li><button id = "credits-button">Credits</button></li>
        </ul>
    </div>
    <div id = "game-play" class = "screen">
        <canvas id = "canvas" width = "1250" height = "1000"></canvas>
        <div id="pause-menu" class = "screen">
            <ul class = "menu" >
                <li><button id = "pause-continue-button">Continue</button></li>
                <li><button id = "pause-restart-button">Restart</button></li>
                <li><button id = "pause-main-menu-button">Main Menu</button></li>
            </ul>
        </div>
        <div id="game-over-menu" class = "screen">
            <ul class = "menu" >
                <li><button id = "game-over-restart-button">Restart</button></li>
                <li><button id = "game-over-main-menu-button">Main Menu</button></li>
            </ul>
        </div>
    </div>
    <div id = "high-scores" class = "screen">
        <h1>High Scores</h1>
        <ol id = "high-score-list"></ol>
        <ul class = "menu">
            <li><button id = "high-scores-back-button">Back</button></li>
        </ul>
    </div>
    <div id = "controls" class = "screen">
        <h1>Controls</h1>
        <ul class = "menu">
            <li><button id = "thrust-map-button">Thrust: </button></li>
            <li><button id = "left-map-button">Rotate Left: </button></li>
            <li><button id = "right-map-button">Rotate Right: </button></li>
            <li><button id = "controls-back-button">Back</button></li>
        </ul>
    </div>
    <div id = "credits" class = "screen">
        <h1>About</h1>
        <p>Developed by</p>
        <p>Tristan Thomas</p>
        <p>March 2020</p>
        <ul class = "menu">
            <li><button id = "credits-back-button">Back</button></li>
        </ul>
    </div>
</div>
</body>
</html>

<script>
    let MyGame = {
        screens : {},
        input: {},
        objects: {},
        render: [],
        controls: {}
    };
</script>

<script src = "scripts/render/core.js"></script>
<script src = "scripts/render/terrain.js"></script>
<script src = "scripts/render/space-ship.js"></script>
<script src = "scripts/render/screen-text.js"></script>

<script src = "scripts/game.js"></script>
<script src = "scripts/input-keyboard.js"></script>

<script src = "scripts/main-menu.js"></script>
<script src = "scripts/controls.js"></script>
<script src = "scripts/game-play.js"></script>
<script src = "scripts/highscores.js"></script>
<script src = "scripts/credits.js"></script>

<script src = "scripts/pause-dialog.js"></script>
<script src = "scripts/game-over-dialog.js"></script>
